name: Tools validation

on:
  workflow_dispatch:
    inputs:
      reason:
        description: The reason for dispatching it manually.
        type: string
        default: manual healthcheck
        required: true

  pull_request:
    branches: [ main ]
    paths:
      - '.github/workflows/tools.yml'
      - 'tools/**.go'
      - 'tools/go.{mod,sum}'
      - 'Makefile'

  push:
    branches: [ main ]
    paths:
      - '.github/workflows/tools.yml'
      - 'tools/**.go'
      - 'tools/go.{mod,sum}'
      - 'Makefile'
    tags: [ '!*' ]

  schedule:
    - cron: 0 7 1 * * # at 07:00 on day-of-month 1, UTC

jobs:
  check:
    name: Checking
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - name: Set up Go environment
        uses: actions/setup-go@v5
        with:
          go-version: 1.21.x
          cache-dependency-path: tools/go.sum
          check-latest: true

      - name: Install and check tools
        run: make tools && [ $(ls bin/linux/*/* | wc -l) = $(grep go:gen tools/tools.go | wc -l) ]

      - name: Check git state
        run: make generate git-check

  notify:
    name: Notifying
    needs: [ check ]
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' && (failure() || success())

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Send notification
        uses: ./.github/actions/notify
        with:
          emoji: üõ†Ô∏è
          channel: ${{ secrets.SLACK_WEBHOOK }}
          success: ${{ ! contains(needs.*.result, 'failure') }}
