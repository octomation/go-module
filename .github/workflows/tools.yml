name: tooling

on:
  workflow_dispatch:

  pull_request:
    branches: [ '*' ]
    paths:
      - '.github/workflows/tools.yml'
      - 'tools/*'

  push:
    branches: [ '*' ]
    paths:
      - '.github/workflows/tools.yml'
      - 'tools/*'
    tags: [ '!*' ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with: { fetch-depth: 0 }
      - uses: actions/setup-go@v4
        with: { go-version: '1.20.x', cache: true, cache-dependency-path: tools/go.sum }

      - run: make tools
      - run: '[ $(ls bin/linux/*/* | wc -l) = $(grep go:gen tools/tools.go | wc -l) ]'
      - run: make git-check

  notify:
    needs: [ build ]
    if: github.event_name == 'push' && (failure() || success())
    runs-on: ubuntu-latest

    steps:
      - uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_COLOR: ${{ contains(needs.*.result, 'failure') && 'failure' || 'success' }}
          SLACK_ICON: https://github.com/github.png?size=64
          SLACK_TITLE: '${{ github.repository }}: ${{ github.workflow }}'
          SLACK_USERNAME: GitHub Actions
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
