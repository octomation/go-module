# Dependabot. The application allows implementing Configuration as a Code approach.
# It configures a repository for Dependabot to automatically updates the packages.
#
# Read the docs: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/about-dependabot-version-updates.
#
version: 2
updates:
  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: weekly
  - package-ecosystem: npm
    directory: /docs/
    schedule:
      interval: weekly
  - package-ecosystem: gomod
    directory: /tools/
    schedule:
      interval: weekly
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
