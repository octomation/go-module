version: 2

updates:
  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: daily
      time: '05:00'
      timezone: UTC
    labels:
      - 'type: improvement'
      - 'scope: code'
      - 'scope: deps'
    commit-message:
      prefix: 'feat'
      include: 'scope'
    open-pull-requests-limit: 30

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
      time: '05:00'
      timezone: UTC
    labels:
      - 'type: improvement'
      - 'scope: inventory'
      - 'scope: deps'
    commit-message:
      prefix: 'ci/cd'
      include: 'scope'
    open-pull-requests-limit: 30

  - package-ecosystem: npm
    directory: /docs/
    schedule:
      interval: daily
      time: '05:00'
      timezone: UTC
    labels:
      - 'type: improvement'
      - 'scope: docs'
      - 'scope: deps'
    commit-message:
      prefix: 'docs'
      include: 'scope'
    open-pull-requests-limit: 30

  - package-ecosystem: gomod
    directory: /tools/
    schedule:
      interval: daily
      time: '05:00'
      timezone: UTC
    labels:
      - 'type: improvement'
      - 'scope: inventory'
      - 'scope: deps'
    commit-message:
      prefix: 'tools'
      include: 'scope'
    open-pull-requests-limit: 30
