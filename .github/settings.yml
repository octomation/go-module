repository:
  has_wiki: false
  has_issues: true
  has_projects: false

  allow_merge_commit: true
  allow_squash_merge: true
  allow_rebase_merge: true
  delete_branch_on_merge: true

  default_branch: main

  enable_vulnerability_alerts: true
  enable_automated_security_fixes: true

branches:
  - name: main
    protection:
      required_linear_history: true

labels:
  - name: 'type: bug'
    color: '#DA0064'
    description: |
      A new bug report.
    oldname: 'kind: bug'
  - name: 'type: feature'
    color: '#9510AC'
    description: |
      A new feature request.
    oldname: 'kind: feature'
  - name: 'type: improvement'
    color: '#0CA789'
    description: |
      A new improvement proposal.
    oldname: 'kind: improvement'

  # bug labels
  - name: 'severity: critical'
    color: '#F24727'
    description: |
      A bug has critical severity and needs to be fixed as soon as possible.
    oldname: 'level: critical'
  - name: 'severity: major'
    color: '#EF8D79'
    description: |
      A bug has major severity and needs to be fixed in the nearest iteration.
    oldname: 'level: normal'
  - name: 'severity: minor'
    color: '#FBC7BD'
    description: |
      A bug has minor severity and should be fixed when possible.
    oldname: 'level: low'

  - name: 'scope: code'
    color: '#808080'
    description: |
      An issue related to source code.
  - name: 'scope: docs'
    color: '#ADADAD'
    description: |
      An issue related to documentation.
  - name: 'scope: test'
    color: '#D9D9D9'
    description: |
      An issue related to tests.
  - name: 'scope: inventory'
    color: '#EAEAEA'
    description: |
      An issue related to auxiliary code, e.g. CI config, Makefiles, etc.
    oldname: 'scope: eqpt'
